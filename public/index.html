<!DOCTYPE HTML SYSTEM "about:legacy-compat"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<link rel="SHORTCUT ICON" href="favicon.png"/> 
<title>jQuery Mobile Player</title> 
 
<!-- jQuery and jQuery UI import --> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
<script src="js/main.js"></script>

<script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
</head> 
 
<body> 

<div data-role="page" class="playlist">

    <div data-role="header">
        <h1>My collection</h1>
    </div><!-- /header -->

    <div data-role="content">
	<ul data-role="listview" data-inset="true">
		<li data-role="list-divider">Kpop</li>
	</ul> 
    </div><!-- /content -->
<script type='text/javascript'> 
$('div.playlist').bind('pageshow', function() {
        var $page = $(this);
        if (!($page.attr('data-init'))) {
                $.post('playlist?playlist=kpop', null, function(data){
                        var i;
                        var filenames = data['filenames'];
                        var $playlist = $page.find('ul[data-role="listview"]');
                        for (i in filenames) {
                                $playlist.append('<li><a href="player.html?song=' + i + '">' + filenames[i] + '</a></li>');
                        }
                        $page.attr('data-init', 'true');
                        $playlist.listview('refresh');
                }, 'json');
        }
});

</script>

</div><!-- /page -->


</body> 



</html>
