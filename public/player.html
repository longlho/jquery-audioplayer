<!DOCTYPE HTML>
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<link rel="SHORTCUT ICON" href="favicon.png"/> 
<title>jQuery Mobile Player</title> 
 
<!-- jQuery and jQuery UI import --> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<script src="js/main.js"></script>

</head> 
 
<body> 


<div data-role="page" class="player">

    <div data-role="header">
        <h1>My collection</h1>
    </div><!-- /header -->

    <div data-role="content">
    	<div class='cover-art' style='text-align:center'>
    		<audio src='music/kpop/Sistar - So Cool.mp3' preload autoplay></audio>
    		<img src='images/no-album-art.png' />
    	</div>
        </div><!-- /content -->
        <div data-role='footer' style='text-align:center'>
    	<p class='track-info'>
    		<span class="song-progress">
    			<input type="range" min="0" max="100" value="0" data-highlight='true' />
    		</span>
    		<span class="timeleft"></span>
    	</p>
    	<div class='playback' data-role="controlgroup" data-type='horizontal' style='text-align:center'>
            <button class='playback-prev' data-icon='back'>Prev</button>
            <button class='playback-play' >||</button>
            <button class='playback-next' data-icon="forward" data-iconpos="right">Next</button>
        </div>
	</div>
  <!-- Have to put script here for it to be loaded as a new view -->
  <script type="text/javascript">
    $('div.player').on('pageshow', function(ev, ui) {
      if ($(this).data('init')) {
        return;
      }
      new Player('div.player.ui-page-active', $.getUrlVar($(this).attr('data-url'), 'song'));
      $(this).data('init', 'true');
    });
</script>

</div><!-- /page -->

</body> 



</html>
